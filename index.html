<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="left">            
            <div class="left-logo">
                <img src="Images/dronw.png" class="drone">
                Relyful
            </div>
        </div>

        <div class="right">
            <div class="right-top">
                <h3 class="top">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br/>Sign up now to get started.</h3>
                <h3 class="gap">You know you want to.</h3>
            </div>

            <div class="right-center">
                <h2>Let's fly together!</h2>
                <form id="myForm" method="get" action="#">
                    <div class="row">
                        <div class="cell">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="firstName" placeholder="Lucy">
                        </div>
                        
                        <div class="cell">
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" name="lastName" placeholder="Pyre">
                        </div>
                    </div>

                    <div class="row">
                        <div class="cell">
                            <label for="email">EMAIL<span aria-label="required">*</span></label>
                            <input type="email" id="email" name="email" required placeholder="lucypyre@twitch.com">
                        </div>

                        <div class="cell">
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" id="tel" name="tel" placeholder="+421911020154">
                        </div>
                    </div>

                    <div class="row">
                        <div class="cell">
                            <label for="pwd">PASSWORD<span aria-label="required">*</span></label>
                            <input type="password" id="pwd" name="password" required>
                        </div>

                        <div class="cell">
                            <label for="cpwd">REPEAT PASSWORD<span aria-label="required">*</span>
                            </label>
                            <input type="password" id="cpwd" name="confirmPassword" required onkeyup="checkPwd()">
                        </div>
                    </div>
                </form>
                <p>Fields marked with * are required.</p>
            </div>
            
            <div class="right-bottom">
                <button type="submit" form="myForm">Create Account</button>
                <p>Already have an account? <a href="#">Log In.</a></p>
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
